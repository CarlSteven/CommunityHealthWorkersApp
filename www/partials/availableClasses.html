<ion-view title="Available Classes">
<ion-header-bar align-title="left" class="bar-dark bar-subheader">
    <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input ng-model="query" type="search" placeholder="   Search">
    </label>
</ion-header-bar>
<ion-content>
    <!--<input ng-model="query" placeholder="Search">-->
    <div class="list card" ng-repeat="task in tasks  | filter:{name: query} | orderBy:orderProp">
        <div class="item item-avatar item-icon-right">
            <img src="img/classes-icon.png" width="60" height="50"/>
            <h2 ng-click="viewTask(task.id)"> {{task.name}} </h2>
            <p>{{task.time}}</p>
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left">
            <!--<a class="tab-item" ng-click="displayMessages(task.id)">
                <i class="icon ion-chatbox"></i>
                Messages
            </a>-->
            <!--<a class="tab-item" ng-click="viewTask(task.id)">-->
                <!--<i class="icon ion-ios7-people"></i>-->
                <!--View Details-->
            <!--</a>-->
            <a class="tab-item" ng-click="joinTask(task.id)">
                <i class="icon ion-ios7-people"></i>
                Join Class
            </a>
            <a class="tab-item" ng-show="actionCount(task.id)" ng-click="showActions(task.id, $event)">
                <i class="icon ion-ios7-more"></i>
            </a>
        </div>
        <!--<a>-->
        <!--</a>-->
        <!--<button class="button button-dark" ng-show="actionCount(task.id)" ng-click="showActions(task.id, $event)"> <i class="icon ion-ios7-more"></i> </button>-->
    </div>
</ion-content>
</ion-view>
