<div id="message" ng-repeat="groupMSG in groupMSGs">
        <div class="btn-group" dropdown>
          <button type="button" class="btn dropdown-toggle">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </div>
        <div><img ng-src="{{groupMSG.img}}" width="20" height="20"/></div>
        <div> {{groupMSG.author}} </div>
        <div> {{groupMSG.content}}</div>
        <div> {{groupMSG.time}}</div>
</div>

<div id="bottom">
<form id="bottom">
    <input type="text" ng-model="msg.message">
    <input type="submit" ng-click="addMsg()" name="id" placeholder="Name"/>
</form>
<br/>
</div>
