<div style="margin: 10px">
    <form ng-submit="ok()">
        <input id="name"        type="text" ng-model="$parent.newGroup.name"        placeholder="Name" required/>
        <br/>
        <input id="description" type="text" ng-model="$parent.newGroup.description" placeholder="Description"/>
        <br/>
        <input type="submit"/>
    </form>
    <p>{{message}}</p>
</div>
