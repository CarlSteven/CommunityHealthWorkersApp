<div style="margin: 10px">
    <form ng-submit="ok()">
        <input id="name" type="text" ng-model="$parent.newTask.name" placeholder="Name" required/>
        <br/>
        <center ng-show="showTime">
            <timepicker ng-model="$parent.mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
            <br/>
            <div style="display:inline-block; min-height:290px;">
                <datepicker ng-model="$parent.mytime" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
            </div>
        </center>
        <button type="button" ng-click="clear()">Toggle Time</button>
        <br/>
        <input id="duration" type="number" ng-model="$parent.newTask.duration" step="any" placeholder="Duration"/>
        <br/>
        <input id="description" type="text" ng-model="$parent.newTask.description" placeholder="Description"/>
        <br/>
        <input id="location" type="text" ng-model="$parent.newTask.location" placeholder="Location"/>
        <br/>
        <center>
            <input type="submit"/>
            <input type="submit" ng-click="cancel()" value="Cancel"/>
        </center>
    </form>
</div>
