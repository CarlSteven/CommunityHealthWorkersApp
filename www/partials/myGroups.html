<ion-view title="{{to.title}}" class="chw_class">
<ion-content>
<ion-nav-buttons side='right'>
    <button class="button button-dark" ng-click="addGroup()"> <i class="icon ion-plus-round"> </i> </button>
</ion-nav-buttons>
<ion-nav-buttons side='right'>
    <button class="button button-dark" ui-sref="home.joinGroups"> <i class="icon ion-search"> </i> </button>
</ion-nav-buttons>
<div class="list card" ng-repeat="group in metaJoinedGroups">
    <div class="item item-avatar" ui-sref="home.group({id:group.id})">
        <img id="groupfeed" src="https://d13yacurqjgara.cloudfront.net/users/16463/screenshots/980623/location-icon_2x.jpeg"/>
        <h2> {{group.name}} </h2>
    </div>
    <div class="item tabs tabs-secondary tabs-icon-left">
        <!--
        <a class="tab-item" ui-sref="home.group.posts({id: group.id})">
            <i class="icon ion-chatbox"></i>
            View Posts
        </a>
        -->
        <a class="tab-item" ui-sref="home.group.tasks({id: group.id})">
            <i class="icon ion-share balanced"></i>
            View Classes
        </a>
        <a class="tab-item" ng-click="showActions(group.id)" ng-show="actionCount(group.id)">
            <i class="icon ion-ios7-more balanced"></i>
        </a>
    </div>
</div>
</ion-content>
</ion-view>
