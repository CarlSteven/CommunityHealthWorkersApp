<ui-view title="Training Centers" cache-view="false">
    <ion-nav-buttons side='right'>
        <button class="button button-dark button-clear" ng-show="isAdm || isMod" ng-click="addGroup()"><i
        class="glyphicon glyphicon-plus"> </i> Add a Center</button>
    </ion-nav-buttons>
    <div class="item" ng-show="groups.length == 0 || groups === undefined">
        <div style="text-align: center;">
            There is no center to show right now <br/>
            <!-- Join groups to view them here. -->
        </div>
    </div>
    <div class="list card" ng-repeat="group in groups">
        <div class="item item-avatar" ng-click="viewGroup(group.id)">
            <img id="groupfeed" ng-src="{{serverRoot}}images/CHW_app/{{group.image_folder}}/icon.jpg"/>

            <h2> {{group.name}} </h2>
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" ui-sref="home.group.tasks({id: group.id})">
                <i class="icon fa fa-institution"></i>
                Classes
            </a>
            <a class="tab-item" ng-click="popOverClick('Edit', group.id)" ng-show="group.isManager || isAdm">
                <i class="icon fa fa-edit"></i>
                Edit Training Center Info
            </a>
        </div>
    </div>
</ui-view>
