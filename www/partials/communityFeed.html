<ion-nav-buttons side='right'>
    <button class="button button-dark" ui-sref="home.groupFeed">
      <i class="icon ion-funnel"></i>
    </button>
</ion-nav-buttons>
    
<div class="list card" ng-repeat="post in posts">
    <div class="item item-avatar">
        <img src="img/effort_task.icon.png" width="15%" />
        <h2>{{post.user.username}}</h2>
        <p id="vma_post_time">{{post.time}}</p>
    </div>
    <div class="item item-body">
        <p>{{post.content}}</p>
    </div>
    <div class="item tabs tabs-secondary tabs-icon-left">
<!--
        <a class="tab-item" ng-click="viewPost(post.id)">
            <i class="icon ion-chatbox"></i>
            Comment
        </a>
-->
        <a class="tab-item" ui-sref="home.group({id:{{post.group_id}}})">
            <i class="icon ion-share"></i>
            {{post.group.name}}
        </a>
        <a class="tab-item" ng-click="showActions(post.id)" ng-show="actionCount(post.id)">
            <i class="icon ion-ios7-more"></i>
        </a>
    </div>
</div>
<center> <button ng-click="loadMore()"> LOAD MORE </button> </center>
</ion-content>
</ion-view>
