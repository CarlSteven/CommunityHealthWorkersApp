<div id="avatar-container">
    <img id="avatar-img" src="img/avatar.icon.png">
        <div id="slide">
        <carousel interval="5000">
            <slide ng-repeat="slide in slides" active="slide.active">
                <img class="slide_image" ng-src="{{slide.image}}" >
            </slide>
        </carousel>
      </div>
</div>

<div ng-repeat="post in posts">    
    <div id="post" ui-sref="home.group({id:{{post.group_id}}})">
        <div id="author"> {{post.user.username}} > {{post.group.name}} at:{{post.date}} </div>
        <div id="boxicon"><img src="img/effort_task.icon.png" width="15%" /></div>
        <div id="contentbox"> {{post.content}} </div>
        <div id="likeicon"> &nbsp; {{post.followers}} </div>
    </div>
</div>
