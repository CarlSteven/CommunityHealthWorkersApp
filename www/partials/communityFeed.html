    <div id="avatar">
<!--        <span class="communityFeed">-->
            <img class="avatar" src="img/avatar.icon.png">
              

<!--        </span>-->

          <div id="slide">
            <carousel interval="5000">
              <slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.image}}" style="margin:auto;">
                <div class="carousel-caption">
                  <h4>Slide {{$index}}</h4>
                  <p>{{slide.text}}</p>
                </div>
              </slide>
            </carousel>
          </div>
    </div>
        <div id="post" ng-repeat="post in posts">
            <a ui-sref="group({id:{{post.id}}})">
                <div id="author"> Author: {{post.author}} > Group: {{post.group}} at:{{post.time}} </div>
                <div id="boxicon"> Avatar <img src="img/effort_task.icon.png"/></div>
                <div id="contentbox"> Content: {{post.content}} </div>
                <div id="likeicon"> Likes: {{post.likes}} Followers:{{post.followers}} </div>
            </a>
        </div>
