<ion-view title="Bonner Buzz" hide-back-button="true">
<ion-nav-bar class="bar-dark"></ion-nav-bar>
<ion-content>
    <div id="div_2">
        <div class="wrap">
            <div class="cube">
                <div class="front_cube"><img class ="front_image" src="img/bonnerbuzzlogo.png"></div>
                <div class="back_cube"><img class ="back_image" src="img/uhlogo.svg"></div>
                <div class="left_cube"><img class ="left_image" src="img/summerofappslogo.svg"></div>
                <div class="right_cube"><img class ="right_image" src="img/dashlogo.svg"></div>
            </div>
        </div>
    </div>
    <div id="div_1">
        <div class="list list-inset">
            <center><img src="img/bonnerbuzzlogo.png" class="item" height="300px" width="300px"></center>
            <form class="submit" ng-submit="submit()">
                <label class="item item-input">
                    <input type="text" ng-model="$parent.userName" placeholder="USERNAME">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="$parent.passWord" placeholder="PASSWORD">
                </label>
                <button type="submit" class="button button-block button-dark">Submit</button>
            </form>
        </div>
        <a class="button button-icon icon ion-asterisk" ui-sref="register">REGISTER HERE</a>
    </div>
</ion-content>
</ion-view>
