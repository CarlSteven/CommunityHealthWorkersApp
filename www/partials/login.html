<div id="wrapper">
    <img class="logo" src="img/logo.icon.png"/>
    <img class="logopattern" src="img/background_grid3.png"/>
    <div id="log-in">
        <form class="submit" ng-submit="submit()">
            <input class="log" type="text" ng-model="userName" name="userName" placeholder="USERNAME">
            <input class="log" type="password" ng-model="passWord" name="passWord" placeholder="PASSWORD">
            <input class="log" type="submit" value="Submit" id="submit">
            <div>{{loginMsg}}</div>
            <p><a ui-sref="register">REGISTER HERE</a></p>
        </form>
    </div>
</div>
