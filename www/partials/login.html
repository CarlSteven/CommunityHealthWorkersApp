<ion-view title="Volunteer Management App">
    <div id="div_2">
        <div class="wrap">
            <div class="cube">
                <div class="front_cube"><img class ="front_image" src="img/logo_O2.png"></div>
                <div class="back_cube"><img class ="back_image" src="img/uhlogo.svg"></div>
                <div class="left_cube"><img class ="left_image" src="img/summerofappslogo.svg"></div>
                <div class="right_cube"><img class ="right_image" src="img/dashlogo.svg"></div>
            </div>
        </div>    
    </div>
    <div id="div_1">
        <div class="list list-inset">
            <center><img src="img/logo_O2.png" class="item"></center>
            <form class="submit" ng-submit="submit()">
                <div>
                    <label class="item item-input">
                        <input type="text" ng-model="userName" placeholder="USERNAME">
                    </label>
                    <label class="item item-input">
                        <input type="password" ng-model="passWord" placeholder="PASSWORD">
                    </label>
                </div>
                <div>
                    <button type="submit" class="button button-block button-positive">Submit</button>
                </div>
            </form>
        </div>
        <a class="button button-icon icon ion-asterisk" ui-sref="register"> REGISTER HERE</a>
    </div>
</ion-view>
