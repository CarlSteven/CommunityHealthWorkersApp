<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Edit Group</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content>

    <div class="list">
        <label class="item item-input">
            <input type="text" ng-model="editGroupNew.name" placeholder="Group Name">
        </label>
        <label class="item item-input">
            <input type="text" ng-model="editGroupNew.description" placeholder="Group Description">
        </label>
        <label class="item item-input">
            <input type="text" ng-model="editGroupNew.address" placeholder="Center Address">
        </label>
        <label class="item item-input">
            <input type="text" ng-model="editGroupNew.contact_name" placeholder="Center Contact - Name">
        </label>
        <label class="item item-input">
            <input type="text" ng-model="editGroupNew.phone_number" placeholder="Center Contact - Phone Number">
        </label>
        <label class="item item-input">
            <input type="text" ng-model="editGroupNew.email" placeholder="Center Contact - E-Mail">
        </label>
        <label class="item item-input">
            <input type="text" ng-model="editGroupNew.website" placeholder="Center Website">
        </label>
        <button class="button button-full button-dark" ng-click="ok()">Submit</button>
    </div>
    </ion-content>
</ion-modal-view>
