<div class="modal_e" stop-event="touchend">
    <form ng-submit="ok()">
        <input id="name" type="text" name="name" ng-model="$parent.group.name" placeholder="Name" required/>
        <br/>
        <input id="description" type="text" ng-model="$parent.group.description" placeholder="Description"/>
        <br/>
        <input type="submit"/>
    </form>
    <p>{{message}}</p>
</div>
