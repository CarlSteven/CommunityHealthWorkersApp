<tabset>
    <tab heading="Record" style="width:50%">
        <div id="entry" ng-repeat="entry in entries">
            <a href=""> <!-- Link this to modal window from in depth -->
                <div> {{entry.title}} </div>
                <div> {{entry.duration}} Hours </div>
                <div ng-show={{entry.approved}}>Approved</div>
                <div ng-show=!{{entry.approved}}>Pending</div>
            </a>
        </div>
    </tab>
    <tab heading="Submit" style="width:50%">
        <div style="margin: 10px">
            <form>
                <input id="name" type="text" name="name" ng-model="entry.name" placeholder="Task Name"/>
                <br/>
                <input id="duration" type="text" ng-model="entry.duration" placeholder="Duration"/>
                <br/>
                <input type="submit" ng-click="ok()" name="id" placeholder="Name"/>
            </form>
        </div>
    </tab>
</tabset>
