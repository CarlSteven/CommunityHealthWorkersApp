<tabset>
    <tab heading="Record" style="width:50%">
        <div id="entry" ng-repeat="entry in entries">
            <a href=""> <!-- Link this to modal window from in depth -->
                <div> {{entry.title}} </div>
                <div> {{entry.duration}} Hours </div>
                <div id="approve" ng-show={{entry.approved}}><img src="img/check.png" width="70%" height="80%"></div>
                <div ng-show=!{{entry.approved}}>Pending</div>
            </a>
        </div>
    </tab>
    <tab heading="Submit" style="width:50%">
        <div style="margin: 10px">
            <button ng-click="checkIn()" type="button">Check in!</button>
            <button ng-click="checkOut()" type="button">Check out!</button>
            <p>{{checkInTime}}</p>
            <p>{{checkOutTime}}</p>
            <form ng-submit="ok()">
                <input id="name" type="text" name="name" ng-model="$parent.entry.name" placeholder="Task Name"/>
                <br/>
                <input id="duration" type="number" ng-model="$parent.entry.duration" placeholder="Duration"/>
                <br/>
                <input type="submit"/>
            </form>
        </div>
    </tab>
</tabset>
