<tabset>
    <tab heading="New Hour" style="width:50%; text-align: center;">
        <div id="submit_hours">
            <button ng-click="checkIn()" type="button">Check in!</button>
            <button ng-click="checkOut()" type="button">Check out!</button>
            <p ng-show="checkInTimeDisplay"> Checked in at: {{checkInTimeDisplay}}</p>
<!--            <p ng-show="checkOutTimeDisplay"> Checked out at: {{checkOutTimeDisplay}}</p>-->
            <form ng-submit="ok()">
<!--                <input id="name" type="text" name="name" ng-model="$parent.entry.name" placeholder="Task Name" required/>-->
                <label class="control-label"><i class="fa fa-calendar"></i>Task Name</label><br>
                <select ng-model="$parent.entry.name" required>
                    <option ng-repeat="task in joinTasks">{{task.name}}</option>
                </select>
                <br/>
                <label class="control-label"><i class="fa fa-calendar"></i> Start Time</label><br>
                <div style="display: inline-block;">
                    <input style="width: 50%; display: inline-block;" type="text" size="10" ng-model="$parent.entry.inTime" data-autoclose="1" placeholder="Date" bs-datepicker required>
                    <input style="width: 50%; display: inline-block;" type="text" size="8" ng-model="$parent.entry.inTime" data-autoclose="1" placeholder="Time" bs-timepicker required>
                </div>
                <br/>
                <input id="duration" type="number" step="any" ng-model="$parent.entry.duration" placeholder="Duration (Minutes)" required/>
                <br/>
                <br/>
                <input type="submit"/>
            </form>
        </div>
    </tab>
    <tab heading="My Hours" style="width:50%; text-align: center;">
        <div id="entry" ng-repeat="entry in entries">
            <div> <!-- Link this to modal window from in depth -->
                <div> {{entry.title}} </div>
                <div ng-show={{entry.duration}}> {{entry.duration}} Minutes </div>
                <div id="approve" ng-show={{entry.approved}}><img src="img/check.png" width="80%" height="80%"></div>
                <div id="pend" ng-show=!{{entry.approved}}>Pending...</div>
                <div id="bs_hour" class="btn-group" dropdown>
                    <button type="button" class="btn dropdown-toggle">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-show="!{{entry.approved}}" ng-click="delete(entry.id)">Delete</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </tab>
</tabset>
