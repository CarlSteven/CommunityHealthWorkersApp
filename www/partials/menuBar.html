<ion-view title="">
    <ion-content>
        <ul class="list dark">
            <li>
                <a ui-sref-active="active" class="item item-icon-left" menu-close nav-clear ui-sref="home.homePage">
                    <i class="icon ion-home"></i> Home
                </a>
            </li>
            <li>
                <a ui-sref-active="active" class="item item-icon-left " menu-close nav-clear ui-sref="home.availableClasses">
                    <i class="icon ion-ios7-bookmarks"></i> Available Classes
                </a>
            </li>
            <li>
                <a ui-sref-active="active" class="item item-icon-left " menu-close nav-clear ui-sref="home.myGroups" ui-sref-opts="{reload: true}">

            <li ng-show="!isGuest && !isAdm && !isMan">

                </a>
            </li>
            <li>

            </li>
            <li>
                <a href="http://dfcguide.org/" target="_blank" class="item">
