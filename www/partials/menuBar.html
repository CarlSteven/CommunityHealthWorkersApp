<headroom ng-show="state.is('home.cfeed')">
<div id="menuBar">
    <span ng-show="state.is('home.cfeed')" class="menuBar_active"> <a> <img id="menubar"  src="img/menu_a_off.icon.png" height="40px" width="50px" > </a> </span>
    <span ng-show="!state.is('home.cfeed')" class="menuBar"> <a ui-sref="home.cfeed"> <img id="menubar"  src="img/menu_a_off.icon.png" height="40px" width="50px" > </a> </span>
    
    <span ng-show="state.is('home.groupMessages') || state.is('home.groupMessages.message')" class="menuBar_active"> <a> <img id="menubar" src="img/menu_gm_off.icon.png" height="40px" width="50px"> </a> </span>
    <span ng-show="!state.is('home.groupMessages') && !state.is('home.groupMessages.message')" class="menuBar"> <a ui-sref="home.groupMessages"> <img id="menubar" src="img/menu_gm_off.icon.png" height="40px" width="50px"> </a> </span>
    
    <span ng-show="state.is('home.groupFeed') || state.is('home.groupFeed.detail')" class="menuBar_active"> <a> <img id="menubar" src="img/menu_gf_off.icon.png" height="40px" width="50px"> </a> </span>
    <span ng-show="!state.is('home.groupFeed') && !state.is('home.groupFeed.detail')" class="menuBar"> <a ui-sref="home.groupFeed"> <img id="menubar" src="img/menu_gf_off.icon.png" height="40px" width="50px"> </a> </span>
    
    <span ng-show="state.is('home.efforts')" class="menuBar_active"> <a> <img id="menubar" src="img/menu_e_off.icon.png" height="40px" width="50px"> </a> </span>
    <span ng-show="!state.is('home.efforts')" class="menuBar"> <a ui-sref="home.efforts"> <img id="menubar" src="img/menu_e_off.icon.png" height="40px" width="50px"> </a> </span>
</div>
</headroom>

<div id="menuBar" ng-hide="state.is('home.cfeed')">
    <span ng-show="state.is('home.cfeed')" class="menuBar_active"> <a> <img id="menubar"  src="img/menu_a_off.icon.png" height="40px" width="50px" > </a> </span>
    <span ng-show="!state.is('home.cfeed')" class="menuBar"> <a ui-sref="home.cfeed"> <img id="menubar"  src="img/menu_a_off.icon.png" height="40px" width="50px" > </a> </span>

    <span ng-show="state.includes('home.groupMessages')" class="menuBar_active"> <a> <img id="menubar" src="img/menu_gm_off.icon.png" height="40px" width="50px"> </a> </span>
    <span ng-show="!state.includes('home.groupMessages')" class="menuBar"> <a ui-sref="home.groupMessages"> <img id="menubar" src="img/menu_gm_off.icon.png" height="40px" width="50px"> </a> </span>

    <span ng-show="state.includes('home.groupFeed')" class="menuBar_active"> <a> <img id="menubar" src="img/menu_gf_off.icon.png" height="40px" width="50px"> </a> </span>
    <span ng-show="!state.includes('home.groupFeed')" class="menuBar"> <a ui-sref="home.groupFeed"> <img id="menubar" src="img/menu_gf_off.icon.png" height="40px" width="50px"> </a> </span>

    <span ng-show="state.is('home.efforts')" class="menuBar_active"> <a> <img id="menubar" src="img/menu_e_off.icon.png" height="40px" width="50px"> </a> </span>
    <span ng-show="!state.is('home.efforts')" class="menuBar"> <a ui-sref="home.efforts"> <img id="menubar" src="img/menu_e_off.icon.png" height="40px" width="50px"> </a> </span>
</div>
