<div class="modal_e" stop-event="touchend">
    <form ng-submit="ok()">
        <input id="name" type="text" ng-model="$parent.editTask.name" placeholder="Name" required/>
        <br/>
        <br/>
        <div ng-show="showTime">
            <input style="width: 50%; display: inline-block;" type="text" size="10" ng-model="$parent.mytime" data-autoclose="1" placeholder="Date" bs-datepicker>
            <input style="width: 50%; display: inline-block;" type="text" size="8" ng-model="$parent.mytime" data-autoclose="1" placeholder="Time" bs-timepicker>
        </div>
        <br/>
        <br/>
        <button type="button" ng-click="clear()">Toggle Time</button>
        <br/>
        <br/>
        <input id="duration" type="number" ng-model="$parent.editTask.duration" step="any" placeholder="Duration" />
        <br/>
        <input id="description" type="text" ng-model="$parent.editTask.description" placeholder="Description" />
        <br/>
        <input id="location" type="text" ng-model="$parent.editTask.location" placeholder="Location" />
        <br/>
        <input type="submit"/>
    </form>
</div>
