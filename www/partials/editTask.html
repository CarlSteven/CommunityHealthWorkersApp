<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Edit Class</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <div style="margin-top:50px;">
        <label class=" item-input">
            <span class="input-label">Name</span>
            <input id="name" type="text" ng-model="$parent.editTask.name" required/>
        </label>
        <label class=" item-input" ng-click="openDatePickerEdit()">
            <span class="input-label">Select Date & Time</span>
            <input type="text" ng-model="$parent.editTask.time">
        </label>
        <label class=" item-input">
            <span class="input-label">Duration</span>
            <input id="duration" type="number" ng-model="$parent.editTask.duration" step="any"/>
        </label>
        <label class=" item-input">
            <span class="input-label">Description</span>
            <textarea id="description" ng-model="$parent.editTask.description" rows="6"></textarea>
        </label>
        <label>
            <input type="checkbox" ng-model="$parent.editTask.active" ng-true-value="1" ng-false-value="0"/> Active
        </label>
        <label>
            <input type="checkbox" ng-model="$parent.editTask.forCHW" ng-true-value="0" ng-false-value="1"/> For Instructor
        </label>
        <label>
            <input type="checkbox" ng-model="$parent.editTask.forCredit" ng-true-value="1" ng-false-value="0"/> For Credit
        </label>
        <label class="item-input">
            <span class="input-label"> Competency </span>
        </label>
        <label ng-repeat="($index, option) in badgeOptions">
            <input type="checkbox" checklist-model="$parent.editTask.cores" checklist-value="$index+1"> {{option}}
        </label>
        <label class=" item-input">
            <span class="input-label">Room</span>
            <input id="room" type="text" ng-model="$parent.editTask.room"/>
        </label>
        <label class=" item-input">
            <span class="input-label">Address</span>
            <input id="location" type="text" ng-model="$parent.editTask.address"/>
        </label>
        <button ng-click="duplicate()" class="button button">Duplicate</button>
        <button class="button button-full button-dark submit" ng-click="ok()">Submit</button>
    </div>
</ion-modal-view>
