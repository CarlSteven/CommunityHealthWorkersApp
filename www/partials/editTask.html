<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Class</h4>
    </div>
    <div class="modal-body">
        <label class=" item-input">
            <span class="input-label">Name</span>
            <input id="name" type="text" ng-model="editTask.name" required/>
        </label>
        <label class=" item-input" ng-click="openDatePickerEdit()">
            <span class="input-label">Select Date & Time</span>
            <input type="text" ng-model="editTask.time">
        </label>
        <label class=" item-input">
            <span class="input-label">Duration</span>
            <input id="duration" type="number" ng-model="editTask.duration" step="any"/>
        </label>
        <label class=" item-input">
            <span class="input-label">Description</span>
            <textarea style="max-width:65%" id="description" ng-model="editTask.description"
                      rows="6"></textarea>
        </label>

        <div class="button-bar">
            <ion-checkbox ng-model="editTask.active" ng-true-value="1" ng-false-value="0" class="button"><i
                class=" medal-modal ion-eye"></i><br>Active
            </ion-checkbox>
            <ion-checkbox ng-model="editTask.forCHW" ng-true-value="0" ng-false-value="1" class="button"><i
                class=" medal-modal ion-university"></i><br>Instructor
            </ion-checkbox>
            <ion-checkbox ng-model="editTask.forCredit" ng-true-value="1" ng-false-value="0" class="button"><i
                class=" medal-modal ion-ribbon-b"></i><br> Credit
            </ion-checkbox>
        </div>
        <label class="item-input">
            <span class="input-label"> Cores </span>
        </label>
        <ul class="list">
            <li class="item clear item-checkbox" ng-repeat="($index, option) in badgeOptions">
                <label class="checkbox">
                    <input type='checkbox' checklist-model="editTask.cores" checklist-value="$index">
                </label>
                {{option}}
            </li>
        </ul>
        <label class=" item-input">
            <span class="input-label">Room</span>
            <input id="room" type="text" ng-model="editTask.room"/>
        </label>
        <label class=" item-input">
            <span class="input-label">Address</span>
            <input id="location" type="text" ng-model="editTask.address"/>
        </label>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="duplicate()">Save As New</button>
        <button class="btn btn-primary" ng-click="ok()">Submit</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
