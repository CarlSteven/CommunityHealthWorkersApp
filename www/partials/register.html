<ion-view title="Registration">
<ion-nav-bar expose-aside-when="large" class="bar-dark"></ion-nav-bar>
<ion-content>
<div class="container-fluid">
    <form class="list list-inset" name="registerform" ng-submit="registerUser()">
        <label class="item item-input">
            <input class="item item-input" type="text" ng-model="$parent.register.username" placeholder="Username" required>
        </label>
        <label class="item item-input">
            <input class="item item-input" type="password" ng-model="$parent.register.password" placeholder="Password" required>
        </label>
        <label class="item item-input">
            <input class="item item-input" type="text" ng-model="$parent.register.firstName" placeholder="First Name">
        </label>
        <label class="item item-input">
            <input class="item item-input" type="text" ng-model="$parent.register.lastName" placeholder="Last Name">
        </label>
        <!--<input class="log" type="password" ng-model="register.pConf" placeholder="Password Confirmation">-->
        <div>
            <button type="submit" class="button button-block button-dark">Submit</button>
        </div>
    </form>
</div>
</ion-content>
</ion-view>
