<ion-view title="Registration">
<div class="container-fluid">
    <h1>Register</h1>
    <form class="list list-inset" name="registerform" ng-submit="registerUser()">
        <label class="item item-input">
            <input class="item item-input" type="text" ng-model="register.username" placeholder="Username" required>
        </label>
        <label class="item item-input">
            <input class="item item-input" type="password" ng-model="register.password" placeholder="Password" required>
        </label>
        <label class="item item-input">
            <input class="item item-input" type="text" ng-model="register.firstName" placeholder="First Name">
        </label>
        <label class="item item-input">
            <input class="item item-input" type="text" ng-model="register.lastName" placeholder="Last Name">
        </label>
        <!--<input class="log" type="password" ng-model="register.pConf" placeholder="Password Confirmation">-->
        <div>
            <button type="submit" class="button button-block button-positive">Submit</button>
        </div>
    </form>
</div>
</ion-view>
