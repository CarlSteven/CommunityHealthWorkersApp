<ion-view title="My Classes">
<ion-nav-buttons side='right'>
    <button class="button button-dark" ng-click="updateTasks(true)"><i class="icon ion-refresh"></i></button>
</ion-nav-buttons>
<ion-content overflow-scroll="true">
<!--     <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="updateTasks()">
    </ion-refresher> -->
    <div class="item" ng-show="tasks.length == 0 || tasks === undefined">
        <center>
            You don't seem to have joined any classes! <br/>
            Join classes to view them here.
        </center>
    </div>
    <div class="list card" ng-repeat="task in tasks">
        <div class="item item-avatar item-icon-right" ng-click="viewTask(task.id)">
            <img src="img/effort_group.icon.png"/>
            <h2>{{task.name}}</h2>
            <p>{{task.time}}</p>
            <i ng-show="task.finished == 1" class="icon ion-ios7-checkmark-outline"></i>
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left" ng-show="!isGuest">
            <!--<a class="tab-item" ng-click="displayMessages(task.id)">
                <i class="icon ion-chatbox"></i>
                Messages
            </a>-->
            <!--<a class="tab-item" ng-click="viewTask(task.id)">
                <i class="icon ion-ios7-people"></i>
                View Details
            </a>-->
            <a class="tab-item" ng-click="joinTask(task.id)" ng-show="!task.isMember">
                <i class="icon ion-ios7-people"></i>
                Add to Wishlist
            </a>
            <a class="tab-item" ng-click="leaveTask(task.id)" ng-show="task.isMember">
                <i class="icon ion-ios7-people"></i>
                Remove from Wishlist
            </a>
            <a class="tab-item" ng-show="actionCount(task.id)" ng-click="showActions(task.id, $event)">
                <i class="icon ion-ios7-more"></i>
            </a>
        </div>
    </div>
</ion-content>
</ion-view>
