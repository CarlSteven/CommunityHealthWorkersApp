<ion-view title="My Tasks">
    <div class="list">
        <div class="item item-avatar" ng-repeat="task in joinTasks" ng-click="viewTask(task.id)">
            <img src="img/effort_group.icon.png"/>
            <h2>{{task.name}}</h2>
        </div>
    </div>
</ion-view>
