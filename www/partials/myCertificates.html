<ion-view title="Add Certificate">
<ion-content>
    <div class="list">
            <label class="item item-input item-select">
            <div class="input-label">
                    Class
            </div>
            <select ng-model="entry.name" required>
                <option>Choose a class</option>
                <option ng-repeat="task in joinTasks">{{task.name}}</option>
                <option>Other</option>
            </select>
            </label>
            <label ng-hide="entry.name == 'Choose a class'">
                <label ng-show="entry.name == 'Other'" class="item item-input">
                    <span class="input-label">Class Name</span>
                    <input type="text" ng-model="entry.customName" placeholder="Enter Class"/>
                </label>
                <label class="item item-input" ng-click="openDatePicker()">
                    <span class="input-label">Date Taken</span>
                    <input type="text" ng-model="entry.inTime" placeholder="MM/DD/YYYY">
                </label>
                <label class="item item-input">
                    <span class="input-label">Number of Hours</span>
                    <input id="duration" type="number" step="any" ng-model="entry.duration" placeholder="Hours" required/>
                </label>
                <label class="item item-input">
                    <span class="input-label">
                        Training Center
                    </span>
                    <input type="text" ng-model="entry.unknown" placeholder="Training Center"/>
                </label>
                <label class="item item-input">

                    <span class="input-label">
                         Upload Picture
                    </span>
<!--                    <input id="file1" type="file" ng-file-select="onFileSelect($files)" onclick="this.value=null" accept="image/*"></input>-->
                     <div ng-hide="!isWebView">
                         <button ng-click="getPhoto()" type="button" >Take Photo</button>
                         <img ng-src="{{lastPhoto}}" style="max-width: 50%;max-height: 50%">
                    </div>
            </label>

    </div>
        <button ng-hide="entry.name == 'Choose a class'" ng-click="ok()" class="button button-full button-balanced submit">Submit</button>
</ion-content>
</ion-view>
