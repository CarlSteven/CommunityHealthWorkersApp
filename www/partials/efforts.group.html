<ion-view title="{{group.name}}">
    <div> {{group.name}} </div>
    <div> {{group.description}} </div>
    <button ng-hide="group.joined" class="btn btn-default" ng-click="joinGroup()">Join Group</button>
    <button ng-show="group.joined" class="btn btn-default" ng-click="leaveGroup()">Already Joined</button>
    <div id="task_c">
        <div id="task" ng-repeat="task in tasks">
            <div name="approval"> <a ng-click="viewTask(task.id)">{{task.name}}</a> </div>
            <button ng-hide="task.joined" class="btn btn-default" ng-click="joinTask(task.id)">Join Task</button>
            <button ng-show="task.joined" class="btn btn-default" ng-click="leaveTask(task.id)">Already Joined</button>
        </div>
    </div>
</ion-view>
