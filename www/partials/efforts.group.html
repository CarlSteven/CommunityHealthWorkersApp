<ion-view title="{{group.name}}" ng-controller="taskController">
    <ion-content>
        <!--<div> {{group.name}} </div>-->
        <p ng-show="group.description"> <googlemaps class="google-maps" options="map"></googlemaps> </p>
        <div> Location: {{group.description}} </div>
        <div class="list">
            <div class="item item-button-right" ng-repeat="task in tasks">
                <div> <a ng-click="viewTask(task.id)">{{task.name}}</a> </div>
                <button ng-hide="task.joined" class="button button-balanced" ng-click="joinTask(task.id)">Join</button>
                <button ng-show="task.joined" class="button button-balanced" ng-click="leaveTask(task.id)">Joined</button>
            </div>
        </div>
    </ion-content>
</ion-view>
