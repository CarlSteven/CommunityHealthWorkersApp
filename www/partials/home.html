<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button class="button-icon ion-ios7-arrow-back"></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button ng-hide="$exposeAside.active" class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <div ng-hide="!$exposeAside.active" class="button button-clear" style="pointer-events: none;" ng-show="!isGuest">Welcome, {{uin}}!</div>
                <button class="button button-icon button-clear" ui-sref="login" ng-show="isGuest">Log In</button>
                <button class="button button-icon button-clear" ng-controller="settings" ng-click="logOutUser()" ng-show="!isGuest">Log Out</button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="app"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu expose-aside-when="large">
        <ion-header-bar class="bar-dark"></ion-header-bar>
        <ion-nav-view name="menuBar"></ion-nav-view>
    </ion-side-menu>
</ion-side-menus>

<ion-footer-bar align-title="left" class="">
    <img style="position:absolute;right:0;padding:3px" height="36px" width="36px" src="img/logo-interlocking-uh-white.png"/>
    <img style="position:absolute;left:0;padding:3px" height="38px" src="img/DASH-rec.jpg"/>
</ion-footer-bar>
