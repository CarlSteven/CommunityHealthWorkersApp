<div id="wrapper">
<!--   <div style="border-style: solid; border-width: 10px" ngSwipeLeft="isCollapsed = !isCollapsed"> LOLOLOLOLOLOL </div>-->
    <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Toggle collapse</button>
    
    <div collapse="isCollapsed">
        <div id="scrollable">
            <div id="groups" ng-repeat="task in tasks">
                <a ui-sref="task({id:{{task.id}}})">
                    <div>Group Icon: <img ng-src="{{task.icon}}" width="20" height="20"/></div>
                    <div>Group: {{task.task_name}} </div>
                </a>
            </div>
        </div>
	</div>
    <hr class="box3" ng-click="isCollapsed = !isCollapsed">
	<div collapse="!isCollapsed">
        <div id="scrollable">
            <div id="invite" ng-repeat="invite in invites">
                <a href="">
                    <div>Group Icon: <img ng-src="{{invite.icon}}" width="20" height="20"/></div>
                    <div>Name of Task/Group: {{invite.name}} </div>
                    <div>Data/Time: {{invite.time}} </div>                    
                </a>
                <div><label><input type="checkbox" name="approval">Approve</label></div>
            </div>
        </div>
	</div>
</div>
