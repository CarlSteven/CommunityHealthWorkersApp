<link rel="stylesheet" href="../css/bottomMenu.css">

<div id="wrapperE">
    <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Toggle collapse</button>
    
    <div collapse="isCollapsed">
        <div id="scrollable_g">
            <div id="Egroups" ng-repeat="group in groups">
                <a ui-sref="group({id:{{group.id}}})">
                    <div>Group Icon: <img src="img/effort_group.icon.png" width="70" height="50"/></div>
                    <div>Group: {{group.group_name}} </div>
                </a>
            </div>
        </div>
	</div>
         
    <hr class="box3" ng-click="isCollapsed = !isCollapsed">
	<div collapse="!isCollapsed">
        <div id="scrollable_g">
            <div id="invite" ng-repeat="invite in invites">
                <a href="">
                    <div>Group Icon: <img src="img/effort_invite_g.com.png" width="70" height="60"/></div>
                    <div>Name of Task/Group: {{invite.name}} </div>
                    <div>Data/Time: {{invite.time}} </div>                    
                </a>
                <div><label><input type="checkbox" name="approval">Approve</label></div>
            </div>
        </div>
	</div>
</div>
