<ion-view title="{{task.name}}">
<ion-content>
    <div class="list">
        <div class="item"> <b>Description: </b> {{task.description}} </div>
        <div class="item"> <b>Time: </b> {{task.time}} </div>
        <div class="item"> <b>Location: </b>{{task.location}} </div>
    </div>
    <googlemaps  ng-show="task.show_map" class="google-maps" options="map"></googlemaps>
</ion-content>
</ion-view>
