<ion-view title="{{task.name}}">
<ion-content>
    <div class="list">
        <div class="item"> Time: {{task.time}} </div>
        <div class="item"> {{task.description}} </div>
        <div class="item"> {{task.location}} </div>
    </div>
    <googlemaps  ng-show="task.show_map" class="google-maps" options="map"></googlemaps>
</ion-content>
</ion-view>
