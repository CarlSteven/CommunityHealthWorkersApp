<ion-view title="Group Feed">
    <div ng-hide="state.includes('home.groupFeed.detail')" ng-controller="groupFeed.post">
        <div class="list card" ng-repeat="post in posts">
            <div ui-sref="home.group({id:{{post.id}}})" class="item item-avatar">
                <div><img src="img/effort_task.icon.png" width="15%" /></div>
                <h2>{{post.user.username}} > {{post.group.name}}</h2>
                <p>{{post.time}}</p>
            </div>
            <div class="item item-body">
                <p>{{post.content}}</p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item" ui-sref="home.group({id:{{post.group_id}}})">
                    <i class="icon ion-share"></i>
                    View Group
                </a>
            </div>
        </div>
        <center> <button ng-click="loadMore()"> LOAD MORE </button> </center>
    </div>
</ion-view>
