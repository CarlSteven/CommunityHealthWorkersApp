<div id="snap">
    <snap-drawer id="snap_drawer">
        <button class="btn btn-default" ng-click="addGroup()">Add Group</button>
        <div id="groups" ng-repeat="group in groups">
            <a ng-click="displayDetail(group.id)">
                <div id="groupcon"><img id="groupfeed" src="img/group_feed.icon.png"/></div>
                <div id="groupname"> {{group.name}} </div>
            </a>
<!--        In order to position below contextual opts, try surrounding it with a div you can position instead of affecting them all.-->
            <div id="bs" class="btn-group" dropdown>
                <button type="button" class="btn dropdown-toggle">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a ng-click="editGroup(group.id)">Edit</a></li>
                    <li><a ng-click="deleteGroup(group.id)">Delete</a></li>
                </ul>
            </div>
        </div>
    </snap-drawer>
    <snap-content id="snap_page" snap-options="settings">
        <tabset>
            <tab heading="Posts" active="pActiv" id="groupfeed_post">
                <div ui-view="post">Click on a Effort Above to View Posts Here</div>
            </tab>
            <tab heading="Tasks" active="tActiv" id="groupfeed_tasks">
                <div ui-view="task">Tasks from group will be shown here</div>
            </tab>
            <tab heading="Users" active="uActiv" id="groupfeed_users">
                <div ui-view="group.user">Users from group will be shown here</div>
            </tab>
        </tabset>
    </snap-content>
</div>
