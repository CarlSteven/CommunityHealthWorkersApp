<headroom tolerance='0' offset='0' classes="{pinned:'footer--pinned',unpinned:'footer--unpinned',initial:'footer'}" ng-show="state.is('home.cfeed')">
    <span class="b_menu"> <a ui-sref="home.hours">      <img id="menub" src="img/fade_clock.icon.png" height="30px" width="30px">       </a> </span>
    <span class="b_menu"> <a ui-sref="home.awards">     <img id="menub" src="img/fade_award.icon.png" height="30px" width="30px">       </a> </span>
    <span class="b_menu"> <a ui-sref="home.calendar">   <img id="menub" src="img/fade_calender.icon.png" height="30px" width="30px">    </a> </span>
    <span class="b_menu"> <a ui-sref="home.settings">   <img id="menub" src="img/fade_setting.icon.png" height="30px" width="30px">     </a> </span>
</headroom>

<div class="footer" ng-hide="state.is('home.cfeed')">
    <span class="b_menu"> <a ui-sref="home.hours">      <img id="menub" src="img/fade_clock.icon.png" height="30px" width="30px">       </a> </span>
    <span class="b_menu"> <a ui-sref="home.awards">     <img id="menub" src="img/fade_award.icon.png" height="30px" width="30px">       </a> </span>
    <span class="b_menu"> <a ui-sref="home.calendar">   <img id="menub" src="img/fade_calender.icon.png" height="30px" width="30px">    </a> </span>
    <span class="b_menu"> <a ui-sref="home.settings">   <img id="menub" src="img/fade_setting.icon.png" height="30px" width="30px">     </a> </span>
</div>
