<div id="div_2">
    <div class="wrap">
        <div class="cube">
            <div class="front_cube"><img class ="front_image" src="img/logo_O2.png"></div>
            <div class="back_cube"><img class ="back_image" src="img/uhlogo.svg"></div>
            <div class="left_cube"><img class ="left_image" src="img/summerofappslogo.svg"></div>
            <div class="right_cube"><img class ="right_image" src="img/honorslogo.svg"></div>
        </div>
    </div>    
</div>

<div id="div_1">
    <div id="log-in">
        <img id="logo_O" src="img/logo_O.png">
        <form class="submit" ng-submit="submit()">
            <input class="log" type="text" ng-model="userName" name="userName" placeholder="USERNAME">
            <input class="log" type="password" ng-model="passWord" name="passWord" placeholder="PASSWORD">
            <input class="log" type="submit" value="Submit" id="submit">
            <p> {{loginMsg}} </p>
            <p id="register"><a ui-sref="register">REGISTER HERE</a></p>
        </form>
    </div>
</div>
