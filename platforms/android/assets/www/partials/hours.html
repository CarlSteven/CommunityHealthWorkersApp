<div id="wrapper" ng-controller="hours">
<!--    <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Toggle collapse</button>-->
    
    <button class="btn btn-default" ng-click="open()">Add Entry</button>
    
<!--    <input>-->
    <div id="entry" ng-repeat="entry in entries">
        <a href=""> <!--       Link this to modal window from in depth -->
            <div> {{entry.title}} </div>
            <div> {{entry.duration}} Hours </div>
            <div ng-show={{entry.approved}}>Approved</div>
            <div ng-show=!{{entry.approved}}>Pending</div>
        </a>
    </div>
</div>
