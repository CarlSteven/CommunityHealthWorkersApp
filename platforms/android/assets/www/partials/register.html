<div class="container-fluid">
    <h1>Register</h1>
    
    <form name="registerform" ng-submit="registerUser()">
        <input class="log" type="text" ng-model="register.username" placeholder="Username">
        <input class="log" type="text" ng-model="register.firstName" placeholder="First Name">
        <input class="log" type="text" ng-model="register.lastName" placeholder="Last Name">
        <input class="log" type="password" ng-model="register.password" placeholder="Password">
        <!--<input class="log" type="password" ng-model="register.pConf" placeholder="Password Confirmation">-->
        <input class="log" type="submit" value="Submit" id="submit">
    </form>
</div>
